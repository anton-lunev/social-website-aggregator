<template name="details">
    <div class="fixed-action-btn" style="top: 65px; left: 24px; right: inherit; bottom: inherit;">
        <a href="/" class="btn-floating btn-large waves-effect waves-light red js-add-site-modal">
            <i class="large material-icons">fast_rewind</i>
        </a>
    </div>
    <div class="container">
        <div class="row">
            <div class="row">
                <div class="col s12 m12 l8 push-l2">
                    <div class="card card-details">
                        <div class="card-image" style="background-image: url({{img}})"></div>
                        <div class="card-content">
                            <span class="card-title grey-text text-darken-4">{{title}}
                                <i class="material-icons right">more_vert</i>
                            </span>
                            <div class="row">
                                <div class="col s12">
                                    {{description}}
                                </div>
                            </div>
                            <div class="row">
                                <div class="col s6 push-s3">
                                    {{>vote}}
                                </div>
                            </div>
                        </div>
                        <div class="card-action">
                            <a target="_blank" href="{{link}}">view webpage</a>
                            <span style="float: right" class="thin grey-text darken-1">
                                {{getDate createdOn}}
                            </span>
                        </div>
                    </div>

                    <div class="row comments">
                        <div class="col s12 m12 l8 push-l2">
                            {{> conversation commentableId=_id}}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
